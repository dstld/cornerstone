<ul class="breadcrumbs" itemscope itemtype="http://schema.org/BreadcrumbList">
    {{#forEach breadcrumbs}}
        {{#if total '>' 2}}
            {{#unless isFirst}}
                <li class="breadcrumb {{#if isLast}}is-active{{/if}}" itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem">
                    {{#or isLast (if url "==" null)}}
                        <meta itemprop="item" content="{{url}}">
                        <span class="breadcrumb-label" itemprop="name">{{name}}</span>
                    {{else}}
                        <a href="{{url}}" class="breadcrumb-label" itemprop="item"><span itemprop="name">{{name}}</span></a>
                    {{/or}}
                    <meta itemprop="position" content="{{add @index 1}}" />
                </li>
            {{/unless}}
        {{ else }}
            <li class="breadcrumb {{#if isLast}}is-active{{/if}}" itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem">
                {{#or isLast (if url "==" null)}}
                    <meta itemprop="item" content="{{url}}">
                    <span class="breadcrumb-label" itemprop="name">{{name}}</span>
                {{else}}
                    <a href="{{url}}" class="breadcrumb-label" itemprop="item"><span itemprop="name">{{name}}</span></a>
                {{/or}}
                <meta itemprop="position" content="{{add @index 1}}" />
            </li>
        {{/if}}
    {{/forEach}}
</ul>
