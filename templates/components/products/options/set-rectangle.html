<div class="form-field" data-product-attribute="set-rectangle" data-sku="{{id}}">
    <label class="label--alternate">
        {{this.display_name}}:
    </label>
    
    {{#each this.values}}
        <input
            class="form-radio"
            type="radio"
            id="attribute_rectangle__{{../id}}_{{id}}"
            name="attribute[{{../id}}]"
            data-sku="{{../id}}"
            value="{{id}}"
            {{#if selected}}
                checked
                data-default
            {{/if}}
            {{#if ../required}}required{{/if}}>
        <label class="variant-option" for="attribute_rectangle__{{../id}}_{{id}}" data-product-attribute-value="{{id}}">
            <span class="variant-label">{{this.label}}</span>
        </label>
    {{/each}}
</div>
